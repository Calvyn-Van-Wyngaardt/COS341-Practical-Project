name: Linter
on: 
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
    
jobs:
  clang-format-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: RafikFarhad/clang-format-github-action@v3
        with:
          sources: "src/**/*.h,src/**/*.cpp"
          style: Google
